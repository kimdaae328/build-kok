<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="/images/member/kok_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/font/font.css">
    <link rel="stylesheet" href="/css/member/join-social.css">
    <title>회원가입 | 콕</title>
</head>
<body>
    <div id="main-content" class="main-content">
        <main class="main">
            <div data-theme="light" class="signup-page">
                <div class="signup-container">
                    <div class="signup-header">
                        
                        <!-- 로그인 페이지로 돌아가는 버튼 -->
                        <a onclick="window.location.href='/member/login'">
                            <button class="back-button">
                                <div draggable="false" class="back-icon">
                                    <svg aria-label="icon" color="foregrounds.neutral.primary" fill="currentColor" height="20" role="img" width="20">
                                        <use href="#arrow-left-outline"></use>
                                    </svg>
                                </div>
                                <p class="back-text">로그인</p>
                            </button>
                        </a>
        
                        <!-- 회원가입 타이틀 -->
                        <div class="signup-title-wrapper">
                            <!-- 구글 -->

                                </svg>
                                <p class="social-email" th:text="${userDTO.snsEmail}"></p>
                            </div>
                            <!-- 네이버 -->
                             <div id="naver-box" class="social-box">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#03CF5D;" viewBox="0 0 40 40" height="28" width="28">
                                    <path fill="#03CF5D" d="m24.136 31.9-8.394-12.313v12.314H7V8.099h8.864l8.394 12.322V8.1H33v23.802z"></path>
                                </svg>
                                <p class="social-email" th:text="${userDTO.snsEmail}"></p>
                            </div>
                            <!-- 카카오 -->
                            <div id="kakao-box" class="social-box" >
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 40 40" height="28" width="28">
                                    <path fill="#1E1E1E" fill-rule="evenodd" d="M5 18.027c-.019-6.544 6.682-11.87 14.966-11.893S34.98 11.396 35 17.94s-6.682 11.87-14.966 11.893a19 19 0 0 1-2.697-.183l-6.07 4.122a.43.43 0 0 1-.675-.474l1.399-5.286C7.8 25.923 5.012 22.235 5 18.027m6.721 3.87c.443-.002.717-.29.716-.754l-.015-5.211 1.508-.004c.475-.002.642-.353.641-.654a.636.636 0 0 0-.645-.652l-4.452.013a.633.633 0 0 0-.64.656c.001.3.17.652.644.65l1.509-.004.015 5.21c.001.463.276.75.72.75m7.22-.143c.127.091.284.134.44.12a.63.63 0 0 0 .654-.621 1.2 1.2 0 0 0-.083-.369l-2.034-5.502c-.189-.53-.58-.833-1.071-.832-.56.002-.917.435-1.065.84l-2.067 5.523a.8.8 0 0 0-.065.315.68.68 0 0 0 .708.661.655.655 0 0 0 .689-.512l.318-.97 2.998-.01.317.981c.04.152.132.285.26.376m5.89-.353a.7.7 0 0 0 .06-.25.64.64 0 0 0-.17-.479.69.69 0 0 0-.517-.198l-1.99.006-.014-5.196c-.002-.462-.277-.748-.72-.747-.442 0-.717.289-.715.75l.016 5.709c.002.497.284.793.753.792l2.674-.008a.65.65 0 0 0 .624-.38m5.321.442c.154 0 .66-.043.714-.565.038-.293-.137-.52-.349-.794v-.001l-2.052-2.67 1.723-1.747q.091-.105.17-.191l.005-.006c.234-.26.351-.39.351-.588.008-.422-.341-.651-.688-.66a.8.8 0 0 0-.57.264l-2.52 2.642-.006-2.3a.675.675 0 0 0-.72-.704.69.69 0 0 0-.716.709l.017 5.939c.001.41.29.685.72.683a.687.687 0 0 0 .716-.687l-.006-1.932.514-.527 1.893 2.564c.277.373.427.54.692.566q.056.005.112.005m-14.388-2.71 1.071-3.268.003-.005.003-.002a.015.015 0 0 1 .022.007l1.092 3.262z" clip-rule="evenodd" style="fill: color(display-p3 0.1176 0.1176 0.1176); fill-opacity: 1;"></path>

                            </div>
                            <div class="signup-title">추가 정보를 입력해주세요.</div>
                        </div>
        
                        <!-- 입력란 -->
                        <form action="/member/join-social" method="post" class="signup-form">
                            <div class="form-section">
                                <div class="form-label-container">
                                    <!-- 이름 -->
                                    <div class="form-group">
                                        <div class="form-label-wrapper">
                                            <div class="form-label">이름</div>
                                        </div>
                                        <div class="form-input-wrapper">
                                            <div style="cursor:text" class="form-input">
                                                <input name="userName" id="input-name" placeholder="홍길동" style="cursor:text" class="input-text" th:value="${userDTO.userName}">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 전화번호 -->
                                    <div class="form-group">
                                        <div class="form-label-wrapper">
                                            <div class="form-label">전화번호</div>
                                        </div>
                                        <div class="form-input-wrapper">
                                            <div style="cursor:text" class="form-input">
                                                <input name="userPhone" id="input-number" pattern="[0-9]*" type="text" inputmode="numeric" placeholder="010 1234 5678" style="cursor:text" class="input-text" value="" maxlength="13" oninput="formatPhoneNumber(this)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input name="userRole" style="display: none" value="member">
                            <input name="memberProvider"  style="display: none" th:value="${provider}">
                            <input id="snsEmail" name="snsEmail"  style="display: none" th:value="${userDTO.snsEmail}">
                            <input id="memberProfileUrl" name="memberProfileUrl"  style="display: none" th:value="${userDTO.memberProfileUrl}">
                            <!-- 회원가입 버튼 -->
                            <button class="submit-button">
                                <span class="submit-text">회원가입하기</span>
                            </button>
                        </form>
        
                        <!-- 이용약관 -->
                        <div class="agreement-wrapper">
                            <div class="agreement-item">
                                <div draggable="false" class="check-icon">
                                    <svg aria-label="icon" color="foregrounds.neutral.primary" fill="currentColor" height="16" role="img" width="16">
                                        <use href="#check-thick-outline"></use>
                                    </svg>
                                </div>
                                <span class="agreement-text">인증을 위해 인증주체에서 요구하는 <span class="highlight">개인정보 수집 및 이용</span>, <span class="highlight">고유식별정보 처리</span>, <span class="highlight">서비스 이용약관</span>, <span class="highlight">통신사 이용약관</span>, <span class="highlight">개인정보 제3자 제공</span>에 대한 동의합니다.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- toast - 이름 입력 오류 -->
            <div id="toast-name" class="toast-warning">
                <div class="toast-warning-content">
                    <div class="toast-inner">
                        <div class="toast-icon">
                            <svg viewBox="0 0 24 24" fill="#f04452" height="20" role="img" width="20">

                    </div>
                </div>
            </div>
        
            <!-- toast - 전화번호 입력 오류 -->
            <div id="toast-number" class="toast-warning">
                <div class="toast-warning-content">
                    <div class="toast-inner">
                        <div class="toast-icon">
                            <svg viewBox="0 0 24 24" fill="#f04452" height="20" role="img" width="20">
                                <path clip-rule="evenodd" d="M12 3.8a8.2 8.2 0 1 0 0 16.4 8.2 8.2 0 0 0 0-16.4M2.2 12c0-5.412 4.388-9.8 9.8-9.8s9.8 4.388 9.8 9.8-4.388 9.8-9.8 9.8-9.8-4.387-9.8-9.8M12 8.19a.8.8 0 0 1 .8.8V9a.8.8 0 0 1-1.6 0v-.01a.8.8 0 0 1 .8-.8m0 3.01a.8.8 0 0 1 .8.8v3a.8.8 0 0 1-1.6 0v-3a.8.8 0 0 1 .8-.8" fill-rule="evenodd"></path>

                        </div>
                        <p>전화번호를 입력해주세요.</p>
                    </div>
                </div>
            </div>
        
            <!-- toast - 이메일 입력 오류 -->
            <div id="toast-email" class="toast-warning">
                <div class="toast-warning-content">
                    <div class="toast-inner">
                        <div class="toast-icon">
                            <svg viewBox="0 0 24 24" fill="#f04452" height="20" role="img" width="20">
                                <path clip-rule="evenodd" d="M12 3.8a8.2 8.2 0 1 0 0 16.4 8.2 8.2 0 0 0 0-16.4M2.2 12c0-5.412 4.388-9.8 9.8-9.8s9.8 4.388 9.8 9.8-4.388 9.8-9.8 9.8-9.8-4.387-9.8-9.8M12 8.19a.8.8 0 0 1 .8.8V9a.8.8 0 0 1-1.6 0v-.01a.8.8 0 0 1 .8-.8m0 3.01a.8.8 0 0 1 .8.8v3a.8.8 0 0 1-1.6 0v-3a.8.8 0 0 1 .8-.8" fill-rule="evenodd"></path>
                            </svg>
                        </div>
                        <p>이메일 형식이 올바르지 않습니다.</p>
                    </div>
                </div>
            </div>
        
             <!-- toast - 비밀번호 입력 오류 -->
            <div id="toast-password" class="toast-warning">
                <div class="toast-warning-content">
                    <div class="toast-inner">
                        <div class="toast-icon">
                            <svg viewBox="0 0 24 24" fill="#f04452" height="20" role="img" width="20">
                                <path clip-rule="evenodd" d="M12 3.8a8.2 8.2 0 1 0 0 16.4 8.2 8.2 0 0 0 0-16.4M2.2 12c0-5.412 4.388-9.8 9.8-9.8s9.8 4.388 9.8 9.8-4.388 9.8-9.8 9.8-9.8-4.387-9.8-9.8M12 8.19a.8.8 0 0 1 .8.8V9a.8.8 0 0 1-1.6 0v-.01a.8.8 0 0 1 .8-.8m0 3.01a.8.8 0 0 1 .8.8v3a.8.8 0 0 1-1.6 0v-3a.8.8 0 0 1 .8-.8" fill-rule="evenodd"></path>
                            </svg>
                        </div>
                        <p>비밀번호를 입력해주세요.</p>
                    </div>
                </div>
            </div>
        
            <!-- 심볼 -->
            <svg style="display:none" xmlns="http://www.w3.org/2000/svg">
                <symbol id="arrow-left-outline" viewBox="0 0 24 24">
                    <path clip-rule="evenodd" d="M11.566 5.435a.8.8 0 0 0-1.132 0l-6 6a.8.8 0 0 0 0 1.13l6 6a.8.8 0 1 0 1.132-1.13L6.93 12.8H19a.8.8 0 1 0 0-1.6H6.931l4.635-4.634a.8.8 0 0 0 0-1.131" fill-rule="evenodd"></path>

                </symbol>
                <symbol id="check-thick-outline" viewBox="0 0 24 24">
                    <path clip-rule="evenodd" d="M20.49 5.51a1.4 1.4 0 0 1 0 1.98l-11 11a1.4 1.4 0 0 1-1.98 0l-4-4a1.4 1.4 0 0 1 1.98-1.98l3.01 3.01L18.51 5.51a1.4 1.4 0 0 1 1.98 0" fill-rule="evenodd"></path>
                </symbol>
            </svg>
        </main>
    </div>
</body>
